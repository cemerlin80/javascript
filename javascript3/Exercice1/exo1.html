<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice1</title>
  </head>
  <body>

     <img src="images/image1.jpg" id="image1" onmouseover="f_border()" onmouseout="f_noborder()"/>
     
<script>
  function f_border()
  {
    document.getElementById("image1").style.border = "3px solid red";
  }
  function f_noborder()
  {
    document.getElementById("image1").style.border = "none";
  }
  </script>
  </body>
</html>
